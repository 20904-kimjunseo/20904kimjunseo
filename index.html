<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>열역학 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex justify-center items-center">

    <div class="container mx-auto p-6 bg-white rounded-xl shadow-xl w-full max-w-xl">
        <h1 class="text-center text-3xl font-extrabold text-indigo-600 mb-8">열역학 계산기</h1>
        
        <form id="thermoForm">
            <div class="mb-4">
                <label for="pressure" class="block text-lg font-medium text-gray-700">압력 (Pa):</label>
                <input type="number" id="pressure" class="mt-2 p-3 w-full rounded-lg border-2 border-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="압력 입력" required>
            </div>

            <div class="mb-4">
                <label for="volume" class="block text-lg font-medium text-gray-700">부피 (m³):</label>
                <input type="number" id="volume" class="mt-2 p-3 w-full rounded-lg border-2 border-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="부피 입력" required>
            </div>

            <div class="mb-6">
                <label for="temperature" class="block text-lg font-medium text-gray-700">온도 (K):</label>
                <input type="number" id="temperature" class="mt-2 p-3 w-full rounded-lg border-2 border-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="켈빈 온도 입력" required>
            </div>

            <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">
                계산하기
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
